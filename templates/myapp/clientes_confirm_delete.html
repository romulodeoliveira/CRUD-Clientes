<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Cliente</title>
</head>

<body>
    <p>Tem certeza de que deseja apagar o cliente '{{ object.nome }}'?</p>

    <form action="." method="post">
        {% csrf_token %}
        <input type="submit" value="Sim">
        <input type="reset" onclick="location.href = '{% url 'myapp:list' %}'" value="Cancelar">
    </form>
</body>

</html>
